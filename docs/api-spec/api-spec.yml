components:
  schemas:
    Category:
      properties:
        id:
          type: number
        name:
          type: string
        slug:
          type: string
        title:
          type: string
        description:
          type: string
        products:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        filters:
          type: array
          items:
            $ref: "#/components/schemas/Filter"
    Product:
      description: Product schema
      properties:
        id:
          type: string
        name:
          type: string
          description: Internal product name
        title:
          type: string
          description: External product name
        description:
          type: string
          description: Product description
        categoryId:
          type: string
          description: Category identifier product belong to
        media:
          type: array
          items:
            $ref: "#/components/schemas/Media"
          description: Product images and videos
        price:
          type: integer
          description: Product price information 
        properties:
          type: array
          items:
            $ref: '#/components/schemas/FilterOption'
        inCart:
          type: boolean
          description: Shows if product in authorized user's cart
        inFavourite:
          type: boolean
          description: Shows if product in authorized user's favorite list
        createDate:
          type: string
          format: date
          description: Shows date when product created. Format ISO 8601 YYYY-MM-DD
    ProductDetails:
      description: Product description schema
      properties:
        about:
          type: string
          description: Extended product description
        properties:
          type: array
          items: 
            $ref: "#/components/schemas/Filter"
          description: Product properties grouped by property types
        rating: 
          type: number
          format: float
          description: Product rating
        reviews:
          type: array
          items:
            $ref: "#/components/schemas/Review"
    Filter:
      description: Product filter
      properties:
        id:
          type: integer
        name:
          type: string
          description: Internal filter name
        title:
          type: string
          description: External filter name
        descrition:
          type: string
          description: Filter description
        multiple:
          type: boolean
          description: >-
            Is there opportunity to select several options
            from this filter
        options:
          type: array
          items:
            $ref: "#/components/schemas/FilterOption"
          description: Options for this filter
    FilterOption:
      description: Filter option
      properties:
        id: 
          type: integer
        name: 
          type: string
          description: Internal filter option name
        title: 
          type: string
          description: External filter option name
          
    Review:
      description: Product review schema
      properties:
        name:
          type: string
        media:
          $ref: "#/components/schemas/Media"
        rating:
          type: number
          format: float
        content:
          type: string
    Media:
      properties:
        fallback:
          type: string
          description: Fallback source information for size
        main:
          type: string
          description: Main source information for size
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        address:
          type: string
    Address:
      type: object
      properties:
        Present: 
          type: string
          example: "м. Київ, Київська обл."
        Warehouses: 
          type: integer
          example: 581
        MainDescription":
          type: string
          example: "Київ"
        Area: 
          type: string
          example: "Київська"
        Region:
          type: string
        SettlementTypeCode:
          type: string
          example: "м."
        Ref: 
          type: string
          example: "e718a680-4b33-11e4-ab6d-005056801329"
        DeliveryCity:
          type: string
          example: "8d5a980d-391c-11dd-90d9-001a92567626"
        StreetsAvailability:
          type: boolean
          example: true
        ParentRegionTypes:
          type: string
          example: "область"
        ParentRegionCode: 
          type: string
          example: "обл."
        RegionTypes:
          type: string
        RegionTypesCode:
          type: string
    Warehouses:
      type: array
      items:
        type: object
        properties:
          SiteKey:
            type: string
            example: "105"  
          Description:
            type: string
            example: "Відділення №1: вул. Пирогівський шлях, 135"
          DescriptionRu:
            type: string
            example: "Отделение №1: ул. Пироговский путь, 135"
          ShortAddress:
            type: string
            example: "Київ, Пирогівський шлях, 135"
          ShortAddressRu:
            type: string
            example: "Киев, Пироговский путь, 135"
          Phone: 
            type: string
            example: "0-800-500-609"
          TypeOfWarehouse: 
            type: string
            example: "9a68df70-0267-42a8-bb5c-37f427e36ee4"
          Ref:
            type: string
            example: "1ec09d88-e1c2-11e3-8c4a-0050568002cf"
          Number:
            type: integer
            example: 1
          CityRef: 
            type: string
            example: "8d5a980d-391c-11dd-90d9-001a92567626"
          CityDescription: 
            type: string
            example: "Київ"
          CityDescriptionRu:
            type: string
            example: "Киев"
          Longitude: 
            type: double
            example: 30.542884000000000
          Latitude: 
            type: double
            example: 50.354786000000000
          PostFinance: 
            type: string
            example: "1"
          BicycleParking: 
            type: string
            example: "1"
          PaymentAccess: 
            type: string
            example: "0"
          POSTerminal: 
            type: string
            example: "0"
          InternationalShipping: 
            type: string
            example: "1"
          TotalMaxWeightAllowed: 
            type: integer 
            example: 0
          PlaceMaxWeightAllowed: 
            type: integer 
            example: 0
          Reception:
            type: object
            properties:
              Monday:
                type: string
                example: "08:00-23:00"
              Tuesday:
                type: string
              Wednesday:
                type: string
              Thursday:
                type: string
              Friday:
                type: string
              Saturday:
                type: string
              Sunday:
                type: string
          Delivery:
            type: object
            properties:
              Monday:
                type: string
                example: "08:00-23:00"
              Tuesday:
                type: string
              Wednesday:
                type: string
              Thursday:
                type: string
              Friday:
                type: string
              Saturday:
                type: string
              Sunday:
                type: string
          Schedule:
            type: object
            properties:
              Monday:
                type: string
                example: "08:00-23:00"
              Tuesday:
                type: string
              Wednesday:
                type: string
              Thursday:
                type: string
              Friday:
                type: string
              Saturday:
                type: string
              Sunday:
                type: string
          DistrictCode: 
            type: string
            example: "1 ск1"
          WarehouseStatus: 
            type: string
            example: "Working"