  'delivery/':
    get:
      parameters:
        - name: city_recipient_ref
          in: query
          description: City reference
          required: true
          schema:
            type: string
            example: "8d5a980d-391c-11dd-90d9-001a92567626"
        - name: cost
          in: query
          description: Product cost
          required: true
          schema:
            type: string
            example: "100"
        - name: amount
          in: query
          description: Amount of packages/places
          required: true
          schema:
            type: string
            example: "2"
        - name: date
          in: query
          description: City reference
          required: true
          schema:
            type: string
            example: "31.05.2018"
      tags:
        - ordering
      summary: Get delivery info (price, expected date)
      responses:
        '200':
          description: Success return cities for city by name
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: 
                    type: object
                    properties:
                      price:
                        type: double
                      expected_arrival_time:
                        type: object
                        properties:
                          date:
                            type: string
                            example: "2018-06-01 00:00:00.000000"
                          timezone_type:
                            type: string
                            example: 3
                          timezone:
                            type: string
                            example: "Europe/Kiev"
                  errors:
                    type: array
                    items:
                      type: string
        '400':
          description: Request parameters are not specified or wrong
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
    post:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                city_recipient_ref:
                  type: string
                  example: "8d5a980d-391c-11dd-90d9-001a92567626"
                amount:
                  type: integer
                cost:
                  type: integer
      tags:
        - ordering
      summary: Create delivery
      responses:
        '200':
          description: Success created delivery
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '400':
          description: Request body or parameters are incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
  'delivery/{id}':
    parameters:
      - name: id
        in: path
        description: Delivery method identifier
        required: true
        schema:
          type: string
    get:
      tags:
        - ordering
      summary: Delivery method details
      description: Return delivery method details
      responses:
        '200':
          description: Success getting delivery status
          content:
            application/json:
              schema:
                type: object
                properties:
                  delivery_status: 
                    type: string
                    example: "delivered"
        '404':
          description: Delivery with specified id was not found 
  'delivery/cities/':
    get:
      parameters:
        - name: city
          in: query
          description: City name or starting letters of the city
          required: true
          schema:
            type: string
      tags:
        - ordering
      summary: Nova poshta available city list
      responses:
        '200':
          description: Success return cities for city by name
          content:
            application/json:
              schema:
                type: object
                properties:
                  TotalCount:
                    type: integer
                    example: 2
                  Addresses:
                    type: array
                    items:
                      $ref: "#/components/schemas/Address"
        '400':
          description: Request parameters are not specified or wrong
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "Missing 'city' param to complete list cities request"
  'delivery/warehouses/':
    get:
      parameters:
        - name: city_ref
          in: query
          description: City reference
          required: true
          schema:
            type: string
            example: "8d5a980d-391c-11dd-90d9-001a92567626"
      tags:
        - ordering
      summary: Nova poshta available warehouses list
      responses:
        '200':
          description: Success return warehouses for city_ref
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/Warehouses"
        '400':
          description: Request parameters are not specified or wrong
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: "Missing 'city_ref' param to complete list cities request"


