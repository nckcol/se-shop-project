openapi: 3.0.0
info:
  version: "1.0.0-acterics-shop"
  title: Mixit API
servers:
  - url: 'https://mixit-api.prismsolutions.ru/v1'
paths:
  '/categories':
    get:
      tags:
        - product
      operationId: GetCategories
      summary: Get Categories
      responses:
        '200':
          description: Success return category list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Category"
          
  '/products/category/{id}':
    parameters:
      - name: id
        in: path
        description: Slug of the category
        required: true
        schema:
          type: string
    get:
      tags:
        - product
      operationId: GetCategory
      summary: Get Category
      parameters:
        - name: filter
          in: query
          description: Filter options
          schema:
            type: array
        - name: sort
          in: query
          description: Sorting parameter
          schema:
            type: string
        - name: order
          in: query
          description: Sorting order
          schema:
            type: string
      responses:
        '200':
          description: Сategory response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 200
                  data:
                    $ref: "#/components/schemas/Category"
        '404':
          description: Сategory not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 404
                  message:
                    type: string
  '/products/{slug}/details':
    parameters:
      - name: slug
        in: path
        description: Slug of the product
        required: true
        schema:
          type: string
    get:
      tags:
        - product
      summary: Product details
      description: Returns product details for product with given product slug
      responses:
        '200':
          description: Success response with product details
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 200
                  data:
                    $ref: "#/components/schemas/ProductDetails"
        '404':
          description: Not found product with given slug
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 404
                  message:
                    type: string
  '/products/{slug}':
    parameters:
      - name: slug
        in: path
        description: Slug of the product
        required: true
        schema:
          type: string
    get:
      tags:
        - product
      summary: Product
      description: Return base product information for given product slug
      responses:
        '200':
          description: Success response with product information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 200
                  data:
                    $ref: "#/components/schemas/Product"
        '404':
          description: Not found product with given slug
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 404
                  message:
                    type: string
  '/cart':
    get:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
      tags:
        - ordering
      summary: Cart
      description: Return product list in user's cart
      responses:
        '200':
          description: Success cart response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 200
                  data:
                    type: object
                    properties:
                      cart:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: integer
                              description: Count of product in cart
                            product:
                              $ref: "#/components/schemas/Product"
  '/cart/product/{slug}':
    parameters:
      - 
        name: slug
        in: path
        description: Slug of the product in cart
        required: true
        schema:
          type: string
    post:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
      tags:
        - ordering
      summary: Add product to cart
      responses:
        '200':
          description: Success product adding to cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 200
        '404':
          description: Product with given slug not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 404
                  message:
                    type: string
    delete:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
      tags:
        - ordering
      summary: Delete product from cart
      responses:
        '200':
          description: Success product deleting from cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 200
        '404':
          description: Product with given slug not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 404
                  message:
                    type: string
    put:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
        - name: count
          in: query
          description: New quantity of products in cart
          required: true
          schema:
            type: integer
      tags:
        - ordering
      summary: Change product count in cart
      responses:
        '200':
          description: Success product count changing in cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 200
        '404':
          description: Product with given slug not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    default: 404
                  message:
                    type: string
  '/orders/':
    post:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
      tags:
        - ordering
      summary: Place order
      responses:
        '200':
          description: Success order placing
    get:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
      tags:
        - ordering
      summary: Orders list
      responses:
        '200':
          description: Success return orders list for user
  '/orders/{id}':
    parameters:
      - name: id
        in: path
        description: Order identifier
        required: true
        schema:
          type: integer
    get:
      parameters:
        - name: token
          in: header
          description: User authentication token
          required: true
          schema:
            type: string
      tags:
        - ordering
      summary: Order
      responses:
        '200':
          description: Success return order details for user
